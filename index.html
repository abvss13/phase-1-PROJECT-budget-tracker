<!DOCTYPE html>
<html>
<head>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Budget Tracker</h1>

    <form id="transaction-form" class="mt-4">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" class="form-control">
          <option value="">Select a category</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" class="form-control">
      </div>

      <div class="form-group">
        <label for="amount">Amount (Ksh):</label>
        <input type="number" id="amount" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Add Transaction</button>
    </form>

    <div id="transaction-list" class="mt-4">
      <p>No transactions available.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
